apiVersion: v1
kind: Namespace
metadata:
  name: code-server-eburwell
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server-eburwell
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - swrcc01.asrc.albany.edu
    - swrcc02.asrc.albany.edu
    - swrcc03.asrc.albany.edu
    secretName: hello-kubernetes-tls
  rules:
  - host: "swrcc02.asrc.albany.edu"
    http:
      paths:
      - pathType: Prefix
        path: "/code-server-eburwell(/|$)(.*)"
        backend:
          service:
            name: code-server-eburwell
            port:
              number: 80
  - host: "swrcc01.asrc.albany.edu"
    http:
      paths:
      - pathType: Prefix
        path: "/code-server-eburwell(/|$)(.*)"
        backend:
          service:
            name: code-server-eburwell
            port:
              number: 80
  - host: "swrcc03.asrc.albany.edu"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: code-server-eburwell
            port: 
              number: 80
---
apiVersion: v1
kind: Service
metadata:
 name: code-server-eburwell
 namespace: code-server
spec:
 ports:
 - port: 80
   targetPort: 8080
 selector:
   app: code-server-eburwell
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: code-server-eburwell
  name: code-server-eburwell
  namespace: code-server
spec:
  selector:
    matchLabels:
      app: code-server
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server-eburwell
    spec:
      securityContext:
        runAsUser: 22115
        runAsGroup: 22115
      containers:
      - image: codercom/code-server:latest
        imagePullPolicy: Always
        name: code-server
        workingDir: /home/
        volumeMounts:
        - name: home
          mountPath: /home/
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: eburwell-secrets
              key: code
      volumes:
      - name: home
        hostPath:
          path: /home/
