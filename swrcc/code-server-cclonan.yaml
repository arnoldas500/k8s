apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server-cclonan
  namespace: code-server
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.org/websocket-services: "code-server"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
    nginx.ingress.kubernetes.io/server-snippets: |
     location / {
      proxysetheader Upgrade $httpupgrade;
      proxyhttpversion 1.1;
      proxysetheader X-Forwarded-Host $httphost;
      proxysetheader X-Forwarded-Proto $scheme;
      proxysetheader X-Forwarded-For $remoteaddr;
      proxysetheader Host $host;
      proxysetheader Connection "upgrade";
      proxycachebypass $httpupgrade;
      }
spec:
  tls:
  - hosts:
    - swrcc01.asrc.albany.edu
    - swrcc02.asrc.albany.edu
    - swrcc03.asrc.albany.edu
    secretName: hello-kubernetes-tls
  rules:
  - host: "swrcc02.asrc.albany.edu"
    http:
      paths:
      - pathType: Prefix
        path: "/code-server-cclonan(/|$)(.*)"
        backend:
          service:
            name: code-server-cclonan
            port:
              number: 8080
  - host: "swrcc01.asrc.albany.edu"
    http:
      paths:
      - pathType: Prefix
        path: "/code-server-cclonan(/|$)(.*)"
        backend:
          service:
            name: code-server-cclonan
            port:
              number: 8080
  - host: "swrcc03.asrc.albany.edu"
    http:
      paths:
      - pathType: Prefix
        path: "/code-server-cclonan(/|$)(.*)"
        backend:
          service:
            name: code-server-cclonan
            port: 
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: code-server-cclonan
 namespace: code-server
spec:
 ports:
 - port: 8080
   targetPort: 8080
 selector:
   app: code-server-cclonan
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: code-server-cclonan
  name: code-server-cclonan
  namespace: code-server
spec:
  selector:
    matchLabels:
      app: code-server-cclonan
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server-cclonan
    spec:
      securityContext:
        runAsUser: 22114
        runAsGroup: 22111
      containers:
      - image: codercom/code-server:latest
        imagePullPolicy: Always
        name: code-server
        workingDir: /home/cclonan
        volumeMounts:
        - name: home
          mountPath: /home
        - name: mnt
          mountPath: /home/cclonan/mnt
        - name: rdma
          mountPath: /home/cclonan/rdma
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: cclonan-secrets
              key: code
      volumes:
      - name: home
        hostPath:
          path: /rdma/swrcc01/home/cclonan
      - name: mnt
        hostPath:
          path: /mnt/
      - name: rdma
        hostPath:
          path: /rdma/
